<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="../fontawesome-free-6.1.0-web/css/all.css" />
    <link rel="stylesheet" href="./slider.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div class="club-div" style="background-image: url(./mci.jpeg)" ;>
          <div class="club-text">
            <h1>The Manchester Blues</h1>
          </div>
        </div>
        <div class="club-div" style="background-image: url(./liverpool.jpeg)">
          <div class="club-text">
            <h1>The Reds</h1>
          </div>
        </div>
        <div class="club-div" style="background-image: url(./villareal.png)">
          <div class="club-text">
            <h1>Yellow Submarine</h1>
          </div>
        </div>
        <div class="club-div" style="background-image: url(./madrid.jpeg)" ;>
          <div class="club-text">
            <h1>Los Blancos</h1>
          </div>
        </div>
        <div style="background-color: #000">
          <div>
            <h1>Who would lift the 2021/2022 Champions League?</h1>
          </div>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url(./Screenshot_20220427-104654.jpg)"
        ></div>
        <div style="background-image: url(./rmasquad.jpeg)"></div>
        <div style="background-image: url(./vilsquad.jpeg)"></div>
        <div style="background-image: url(./livsquad.jpeg)"></div>
        <div style="background-image: url(./mcisquad.jpeg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
